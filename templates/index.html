<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soft UI Dashboard Tailwind - Login</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        font-family: 'Open Sans', sans-serif;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-blue-100 via-white to-cyan-100 min-h-screen flex items-center justify-center">

    <div class="container mx-auto px-4">
      <div class="flex flex-wrap items-center justify-center min-h-screen">
        <div class="w-full max-w-md" data-aos="fade-up" data-aos-duration="1000">
          <div class="bg-white bg-opacity-90 backdrop-blur-xl rounded-2xl shadow-2xl ring-1 ring-blue-100 hover:ring-blue-300 transition-all p-8">
            <h2 class="text-3xl font-extrabold text-transparent bg-gradient-to-tr from-blue-600 to-cyan-400 bg-clip-text text-center mb-4">
              Welcome back
            </h2>
            <p class="text-center text-sm text-gray-600 mb-6">Enter your email and password to sign in</p>

            <form method="POST" action="">
              {% csrf_token %}

              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input
                type="text"
                name="email"
                placeholder="username"
                class="w-full px-4 py-2 mb-4 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" />

              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="w-full px-4 py-2 mb-4 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition duration-200" />

              <div class="flex items-center mb-4">
                <input id="rememberMe" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
              </div>

              <button
                type="submit"
                class="w-full py-2 px-4 bg-gradient-to-tr from-blue-600 to-cyan-400 text-white text-sm font-semibold rounded-lg shadow-md hover:shadow-xl hover:scale-105 transition-transform duration-200">
                Sign in
              </button>
            </form>

            <p class="mt-6 text-sm text-center text-gray-600">
              Don't have an account?
              <a href="../pages/sign-up.html" class="text-blue-500 hover:underline">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- AOS Animation JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
